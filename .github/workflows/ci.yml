name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  backend:
    name: Backend lint & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check migrations exist
        run: |
          if [ ! -d src/database/migrations ]; then
            echo "src/database/migrations is missing. Add migration files before merging."
            exit 1
          fi

          if [ -z "$(find src/database/migrations -maxdepth 1 -type f \( -name "*.ts" -o -name "*.js" \) -print -quit)" ]; then
            echo "No migration files found in src/database/migrations. Add migration files before merging."
            exit 1
          fi

      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Test
        run: npm test -- --runInBand

  admin:
    name: Admin lint & tests
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        shell: bash
        working-directory: admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify react-router-dom installation
        run: npm list react-router-dom || (echo "react-router-dom not found, installing..." && npm install react-router-dom)

      - name: Lint
        run: npx eslint src --ext .ts,.tsx,.js,.jsx --max-warnings=0

      - name: Test
        run: npm test -- --watchAll=false --passWithNoTests

  mobile:
    name: Mobile quality gates
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install mobile dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Flutter quality gate
        run: mobile/scripts/flutter_quality_gate.sh --scope all

      - name: Platform compliance gate
        run: mobile/scripts/platform_compliance_gate.sh --scope all --skip-analyze
