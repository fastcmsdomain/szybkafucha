name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  backend:
    name: Backend lint & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check migrations exist
        run: |
          if [ ! -d src/database/migrations ]; then
            echo "src/database/migrations is missing. Add migration files before merging."
            exit 1
          fi

          if [ -z "$(find src/database/migrations -maxdepth 1 -type f \( -name "*.ts" -o -name "*.js" \) -print -quit)" ]; then
            echo "No migration files found in src/database/migrations. Add migration files before merging."
            exit 1
          fi

      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Test
        run: npm test -- --runInBand

  backend-e2e:
    name: Backend e2e (notification preferences)
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      JWT_SECRET: test-jwt-secret
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USERNAME: szybkafucha
      DATABASE_PASSWORD: szybkafucha_dev_password
      DATABASE_NAME: szybkafucha
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      FIREBASE_PROJECT_ID: placeholder
      FIREBASE_CLIENT_EMAIL: placeholder
      FIREBASE_PRIVATE_KEY: placeholder
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: szybkafucha
          POSTGRES_PASSWORD: szybkafucha_dev_password
          POSTGRES_DB: szybkafucha
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U szybkafucha -d szybkafucha"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres and Redis
        run: |
          echo "Waiting for Postgres on localhost:5432..."
          for i in {1..60}; do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then
              echo "Postgres is reachable."
              break
            fi
            if [ "$i" -eq 60 ]; then
              echo "Postgres did not become reachable in time."
              exit 1
            fi
            sleep 2
          done

          echo "Waiting for Redis on localhost:6379..."
          for i in {1..60}; do
            if (echo > /dev/tcp/127.0.0.1/6379) >/dev/null 2>&1; then
              echo "Redis is reachable."
              break
            fi
            if [ "$i" -eq 60 ]; then
              echo "Redis did not become reachable in time."
              exit 1
            fi
            sleep 2
          done

      - name: Run notification preferences e2e test
        run: npm run test:e2e -- --runInBand test/users-notification-preferences.e2e-spec.ts

  admin:
    name: Admin lint & tests
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        shell: bash
        working-directory: admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify react-router-dom installation
        run: npm list react-router-dom || (echo "react-router-dom not found, installing..." && npm install react-router-dom)

      - name: Lint
        run: npx eslint src --ext .ts,.tsx,.js,.jsx --max-warnings=0

      - name: Test
        run: npm test -- --watchAll=false --passWithNoTests

  mobile:
    name: Mobile quality gates
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install mobile dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Mobile widget test (notifications preferences)
        working-directory: mobile
        run: flutter test test/features/profile/notifications_preferences_screen_test.dart

      - name: Flutter quality gate
        run: mobile/scripts/flutter_quality_gate.sh --scope all

      - name: Platform compliance gate
        run: mobile/scripts/platform_compliance_gate.sh --scope all --skip-analyze
