name: szybka_fucha
description: "Szybka Fucha - Connect with local helpers for immediate small tasks"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Networking
  dio: ^5.4.0
  socket_io_client: ^2.0.2

  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.3

  # Firebase & Push Notifications
  firebase_core: ^3.1.1
  firebase_messaging: ^15.1.1
  flutter_local_notifications: ^17.2.2

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  async: ^2.11.0

  # Media
  image_picker: ^1.0.7
  url_launcher: ^6.2.5
  video_player: ^2.9.2

  # Maps & Location (MVP Phase 1)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/
    - assets/legal/

  # Fonts are loaded via google_fonts package
