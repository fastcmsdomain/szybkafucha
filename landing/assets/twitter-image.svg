<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradTwitter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#16213E"/>
    </linearGradient>
    <linearGradient id="accentGradTwitter" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E94560"/>
      <stop offset="100%" style="stop-color:#d13a54"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradTwitter)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="500" r="180" fill="#E94560" opacity="0.08"/>
  <circle cx="1150" cy="80" r="120" fill="#E94560" opacity="0.08"/>
  
  <!-- Logo with lightning -->
  <g transform="translate(80, 60)">
    <rect width="50" height="50" rx="10" fill="url(#accentGradTwitter)"/>
    <path d="M32 12L17 28H27L23 38L38 22H28L32 12Z" fill="white"/>
    <text x="65" y="36" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">Szybka Fucha</text>
  </g>
  
  <!-- Main content area -->
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">Zleć lub Zarabiaj.</text>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">Lokalnie. Natychmiast.</text>
  
  <!-- Description -->
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="24" fill="#9CA3AF">Twój lokalny pomocnik na wyciągnięcie ręki.</text>
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="24" fill="#9CA3AF">Drobne zlecenia, szybka realizacja.</text>
  
  <!-- CTA -->
  <rect x="80" y="460" width="260" height="48" rx="24" fill="url(#accentGradTwitter)"/>
  <text x="210" y="492" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Zapisz się do newslettera</text>
  
  <!-- Phone mockup -->
  <rect x="820" y="100" width="300" height="420" rx="35" fill="#2D3748" stroke="#4A5568" stroke-width="3"/>
  <rect x="842" y="122" width="256" height="356" rx="5" fill="#1A1A2E"/>
  
  <!-- App UI in phone -->
  <text x="970" y="180" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">⚡ Szybka Fucha</text>
  <rect x="862" y="200" width="216" height="35" rx="8" fill="#E94560"/>
  <text x="970" y="224" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">Znajdź pomocnika</text>
  <rect x="862" y="250" width="216" height="35" rx="8" fill="#10B981"/>
  <text x="970" y="274" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">Zacznij zarabiać</text>
  
  <!-- Stats in phone -->
  <text x="895" y="330" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">Aktywni wykonawcy:</text>
  <text x="1050" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">2,450+</text>
  <text x="895" y="355" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">Zrealizowanych zleceń:</text>
  <text x="1050" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E94560">15,000+</text>
  
  <!-- URL -->
  <text x="1120" y="570" font-family="Arial, sans-serif" font-size="16" fill="#6B7280" text-anchor="end">szybkafucha.app</text>
</svg>
